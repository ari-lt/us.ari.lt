    # matrix.fsky.io
    # i don't own this domain, a person who i know has access to the vps

    server {
        listen 80;
        listen [::]:80;

        server_name matrix.fsky.io;

        access_log off;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name matrix.fsky.io;

        client_max_body_size 5m;
        client_body_timeout 60;

        gzip on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types image/svg+xml text/plain text/xml text/css text/javascript application/xml application/xhtml+xml application/rss+xml application/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype font/ttf font/eot font/otf;

        access_log off;

        ssl_certificate /etc/letsencrypt/live/matrix.fsky.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/matrix.fsky.io/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/matrix.fsky.io/chain.pem;

        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256';
        ssl_prefer_server_ciphers on;

        root /home/fbi/www;

        location / {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            try_files $uri $uri/ @rewrite;
        }

        location @rewrite {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            rewrite ^/(.*)$ /index.php?title=$1&$args;
        }

        location ^~ /maintenance/ {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            return 403;
        }

        location /rest.php {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            try_files $uri $uri/ /rest.php?$args;
        }

        location ~ \.php$ {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            try_files $uri /index.php;
            expires max;
            log_not_found off;
        }

        location = /_.gif {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            expires max;
            empty_gif;
        }

        location ^~ /cache/ {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            deny all;
        }

        location /dumps {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

            root /home/fbi/www/local;
            autoindex on;
        }
    }
}
