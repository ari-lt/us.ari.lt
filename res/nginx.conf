    # matrix.fsky.io
    # i don't own this domain, a person who i know has access to the vps

    server {
        listen 80;
        listen [::]:80;

        server_name matrix.fsky.io;

        access_log off;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name matrix.fsky.io;

        client_max_body_size 5m;
        client_body_timeout 60;

        gzip on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types image/svg+xml text/plain text/xml text/css text/javascript application/xml application/xhtml+xml application/rss+xml application/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype font/ttf font/eot font/otf;

        access_log off;

        ssl_certificate /etc/letsencrypt/live/matrix.fsky.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/matrix.fsky.io/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/matrix.fsky.io/chain.pem;

        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256';
        ssl_prefer_server_ciphers on;

        root /var/www/mediawiki;

        location ~ ^/w/(index|load|api|thumb|opensearch_desc|rest|img_auth)\.php$ {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";

            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        }

        location /w/images {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";
        }

        location /w/images/deleted {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";

            deny all;
        }

        location ~ ^/w/resources/(assets|lib|src) {
            access_log off;

            try_files $uri =404;

            add_header Cache-Control "public";
            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";

            expires 7d;
        }

        location ~ ^/w/(skins|extensions)/.+\.(css|js|gif|jpg|jpeg|png|svg|wasm|ttf|woff|woff2)$ {
            access_log off;

            try_files $uri =404;

            add_header Cache-Control "public";
            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";

            expires 7d;
        }

        location = /favicon.ico {
            access_log off;

            alias /w/images/6/64/Favicon.ico;

            add_header Cache-Control "public";
            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";

            expires 7d;
        }

        location ~ ^/w/(COPYING|CREDITS)$ {
            access_log off;

            default_type text/plain;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";
        }

        ## Uncomment the following code if you wish to use the installer/updater
        ## installer/updater
        #location /w/mw-config/ {
        #   # Do this inside of a location so it can be negated
        #   location ~ \.php$ {
        #       include /etc/nginx/fastcgi_params;
        #       fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #       fastcgi_pass 127.0.0.1:9000; # or whatever port your PHP-FPM listens on
        #   }
        #}

        location /w/rest.php/ {
            access_log off;
            try_files $uri $uri/ /w/rest.php?$query_string;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";
        }

        ## Uncomment the following code for handling image authentication
        ## Also add "deny all;" in the location for /w/images above
        #location /w/img_auth.php/ {
        #   try_files $uri $uri/ /w/img_auth.php?$query_string;
        #}

        location /wiki/ {
            access_log off;

            rewrite ^/wiki/(?<pagename>.*)$ /w/index.php;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";
        }

        location = /robots.txt {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";
        }

        location = / {
            access_log off;

            add_header Content-Security-Policy "upgrade-insecure-requests";
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
            add_header X-Content-Type-Options "nosniff";

            return 301 /wiki/Main_Page;
        }
    }
